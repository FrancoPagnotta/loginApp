
<div class="d-flex justify-content-center my-5 animate__animated animate__fadeInRight">
  <div class="container w-50 h-50 p-5 bg-dark text-light">
    <div class="text-center mb-5">
      <h3> Ingresar </h3>
    </div>
    <form #loginForm="ngForm" class="form" (ngSubmit)="loginSubmit(loginForm)">
      <div class="mb-3">
        <label class="form-label"> Email </label>
        <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" required email>
        <span *ngIf="loginForm.submitted && loginForm.controls.email.errors" class="text-danger animate__animated animate__fadeIn"> Debes ingresar un email </span>
      </div>
      <div class="mb-3">
        <label class="form-label"> Contraseña </label>
        <input type="password" class="form-control" name="contrasenia" [(ngModel)]="usuario.contrasenia" required minlength="6">
        <span *ngIf="loginForm.submitted && loginForm.controls.contrasenia.errors" class="text-danger animate__animated animate__fadeIn"> Debes ingresar una contraseña </span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label" for="exampleCheck1"> Recordar usuario </label>
      </div>
      <button type="submit" class="btn btn-primary w-100"> Ingresar </button>
      <div class="mt-3 text-center">
          <a [routerLink]="['']" class=" nav-link mx-2 text-warning" href=""> ¿No tienes cuenta? Registrarse. </a>
      </div>
    </form>
  </div>
</div>

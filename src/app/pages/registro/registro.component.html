
<div class="d-flex justify-content-center my-5">
  <div class="container w-25 h-25 p-5 bg-dark text-light">
    <div class="text-center mb-5">
      <h3> Crear Nueva Cuenta </h3>
    </div>
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label"> Nombre </label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="usuario.nombre" placeholder="Juan">
      </div>
      <div class="mb-3">
        <label class="form-label"> Apellido </label>
        <input type="text" name="apellido" class="form-control" [(ngModel)]="usuario.apellido" placeholder="Perez">
      </div>
      <div class="mb-3">
        <label class="form-label"> Email </label>
        <input type="email" name="email" class="form-control" [(ngModel)]="usuario.email" placeholder="email@gmail.com">
      </div>
      <div class="mb-3">
        <label class="form-label"> Contraseña </label>
        <input type="password" name="contrasenia" class="form-control" [(ngModel)]="usuario.contrasenia" placeholder="password1234.">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label" for="exampleCheck1"> Recordar usuario </label>
      </div>
      <button type="submit" class="btn btn-primary w-100"> Crear Cuenta </button>
      <div class="mt-3 text-center">
          <a [routerLink]="['login']" class=" nav-link mx-2 text-warning" href=""> ¿Ya tienes cuenta? Ingresar </a>
      </div>
    </form>
  </div>
</div>
